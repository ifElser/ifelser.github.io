<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Elser github page</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		html, body {
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			position: absolute;
			background-color: #222;
		}
		section {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}
		a {
			text-decoration: none;
			font-size: 24px;
			font-family: Century Gothic;
			color: #8FBC8F;
		}
		a:visited {
			color: #8FBC8F;
		}
		a:hover {
			color: #9FCC9F;
		}
	</style>
</head>
<body>
	<section><a href="https://github.com/ifElser">репозиторий</a></section>
</body>
</html>
